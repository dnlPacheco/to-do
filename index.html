<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <script src="https://kit.fontawesome.com/cbc9c569ff.js" crossorigin="anonymous"></script>
    <title>To-do List</title>
</head>

<body>
    <h1>To-do list</h1>
    <div class="container">
        <form id="form">
            <div class="add-task">
                <input id="input-new-task" placeholder="Add your task" />
                <button id="btn-new-task" type="submit">Add task</button>
            </div>
        </form>
        <div class="content-list">
            <ul id="to-do-list"></ul>
        </div>
        <dialog>
            <input id="input-edit-task" />
            <div class="edit-task">
                <button id="btn-cancel-edit">Cancel</button>            
                <button id="btn-edit">Edit task</button>
            </div>
        </dialog>
    </div>
    <script src="./script.js" type="module"></script>
</body>

</html>
